<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘルスケア記録アプリ | 体重グラフ</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="background-a">
        <div class="background-b">
            
            <h1>📈 体重の記録と推移</h1>

            <form id="weight-form" class="form-container">
                <label for="weight">今日の体重 (kg):</label>
                <input type="number" id="weight" step="0.1" required> 
                
                <input type="submit" value="体重を記録する">
            </form>
            <p id="message"></p>
            
            <hr>

            <div style="text-align: center;">
                <a href="goal.html" class="white-button1">目標を設定する</a>
                
                <a href="index_1.html" class="white-button1">🍽 食事を登録する</a>
            </div>

            <hr>

            <h2>📊 体重推移グラフ（直近7日）</h2>
            <div class="result-box" style="padding: 10px; margin-bottom: 20px;">
                <canvas id="weightChart"></canvas>
            </div>
            
            </div>
    </div>
    
    <script src="script_l.js"></script>
</body>
</html>
