<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘルスケア記録アプリ</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="background-a">
        <div class="background-b">
            <h1>体重記録</h1>

            <form id="weight-form" class="form-container">
                <label for="weight-input">今日の体重 (kg):</label>
                <input type="number" id="weight-input" step="0.1" required>
                
                <input type="submit" value="体重を記録する">
            </form>
            <p id="message"></p>
            
            <hr>

            <button id="meal-entry-button" class="white-button1">食事を登録する</button>
            
            <hr>
            
            <h2>過去の記録</h2>
            <div id="history-area" class="result-box">
                <p>履歴を読み込み中...</p>
            </div>
            
            </div>
    </div>
    <script src="script_l.js"></script>
</body>
</html>
